	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script>
	$(document).ready(function() {
	  // Transform element to center and enlarge when clicked
	  var ti = 1; //from-top index
	  var li = 1; //from-left index
	  var pcon = false;
	  var se = null;
	  $(".portfolio_element").click(function() {
	    se = $(this);
	    // Place the main container way in front
		$(this).css('z-index', 100);
	    // Darken the background and place it right behind the main container
	    $(".page-cover").css('z-index', 2);
	    $(".page-cover").animate({
	      backgroundColor: 'rgba(0,0,0,0.66)'
	    }, {
	      duration: 1000,
	      queue: false
	    });
		  
		var tc = "-32px"; // top coordinate for anim
	    var lc = "-0px"; // left coordinate

	    // Keep track of which element position was clicked.
	    if ($(this).attr('tabIndex') <= 3) { //top row
	      ti = 0;
	      li = $(this).attr('tabIndex') - 1;
	    } else { //bottom row
	      ti = 1;
	      tc = "-404px";
	      li = $(this).attr('tabIndex') - 4;
	    }

	    

	    //enlarge selected main container
	    $(this).animate({
	      left: lc,
	      top: tc,
	      backgroundColor: 'rgba(127,127,127,1)',
	      "background-size": "100% 100%",
	      width: "1448px",
	      height: "815px"
	    }, {
	      duration: 100
	    });

	    // unhide and enlarge iframe container
	    $(this).find("div").css("visibility", "visible");
		$(this).find("div").css('z-index', 999);
		pcon=true;
	  });

	  // Return to original size and position
	  $(".page-cover").click(function() {
		if(pcon==true){
			//Unfade
			$(this).css('z-index', -1);

			//Unload and the Vimeo Player + container
			var vplayer = new Vimeo.Player($(se).find("iframe"));
			vplayer.unload();
			se.find("div").css("visibility", "hidden");
			se.find("div").css('z-index', -999);
			//Return the main container to its original state
			se.css('z-index', 1);
			se.animate({
			  top: 0,
			  left: 0 + (484 * li),
			  backgroundColor: 'rgba(255,255,255,1)',
			  "background-size": "100% 100%",
			  width: "480px",
			  height: "360px",
			}, {
			  duration: 100,
			  queue: false
			});
			$(this).animate({
			  backgroundColor: 'rgba(0,0,0,0)'
			}, {
			  duration: 500,
			  queue: false
			});
		  pcon=false;
		}
	  });

	});
		
	</script>
